<!DOCTYPE html>
<html>
<head>
	<title>Homex</title> 
	<link rel="icon" href="assets/images/homex_app_icon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis" >
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
</head>
<body>
	<div class="page_wrapper">
		<div class="navigation">
			<div class="container">
				<!-- Top Section -->
				<div class="top">
					<div class="logo_wrapper">
						<a href="#">
							<img class="logo" src="assets/images/Homex_Logo.png" alt="logo">
						</a>
					</div>
				</div>
				<!-- /Top Section -->
		
				<!-- Second -->
				<div class="second clearfix">
					<div class="left">
						<ul class="navbar clearfix">
							<li class="item">
								<a href="#" class="link-item">HOME</a></li>
							<li class="item">
								<a href="#" class="link-item">SERVICE</a></li>
							<li class="item">
								<a href="#" class="link-item">LOCATIONS</a></li>
							<li class="item">
								<a href="#" class="link-item">CONTACT US</a></li>
							<li class="item">
								<a href="#" class="link-item">ABOUT US</a></li>
						</ul>
					</div>
					<div class="right clearfix">
						<div class="sign_up">
							<a href="#">SIGN UP</a>
						</div>
						<div class="login">
							<a href="#">LOGIN</a>
						</div>
					</div>
				</div>
				<!-- /Second -->
			</div>
		</div>

		<!-- Hero Section -->
		<div class="hero clearfix">
			<div class="left">
				<figcaption class="hero-caption">
					<caption>
						<hgroup>
							<h1>
								<span class="hello">
									HELLO.
								</span>
								<span class="fred">
									I'M HOMEX.
								</span>
								<span class="text">
									FAST. RELIABLE. AFFORTABLE
								</span>
							</h1>
						</hgroup>
						<div class="description">
							<p>
								
							</p>
						</div>
					</caption>
				</figcaption>
			</div>
			<div class="right">
				<h1>COMING SOON</h1>
			</div>
		</div>
		<!-- /Hero Section -->

		<!-- Buttom Navigation -->
		<div class="bottom_nav">
			<nav class="nav">
				<ul>
					<li>
						<span class="twitter-icon">
							<i class="fab fa-twitter fa-2x"></i>
						</span>
					</li>
					<li>
						<span class="icon">
							<i class="fab fa-instagram fa-2x"></i>
						</span>
					</li>
					<li>
						<span class="icon">
							<i class="fab fa-facebook fa-2x"></i>
						</span>
					</li>
				</ul>
			</nav>
		</div>
		<!-- /Bottom Navigation -->
	</div>

</body>
</html>
